name: nightly-Ubuntu-x86_64

on:
  workflow_dispatch:
    inputs:
      run_tests:
        type: boolean
        description: Enable/Disable test stage
        default: true
  schedule:
    - cron: '0 20 * * *'

jobs:
  nightly-Ubuntu-x86_64:
    strategy:
      fail-fast: false
      matrix:
        boost:
          - version: 1.73.0
          - version: 1.76.0

        build_type:
          - type: Debug
            warn_as_err: ON
          - type: Release
            warn_as_err: OFF

        shared_libs:
          - toggle: OFF
            name: Static
          - toggle: ON
            name: Shared

        with_openssl:
          - toggle: OFF
            name: noSSL
          - toggle: ON
            name: SSL

    runs-on: ubuntu-latest
    env:
      JOB_NAME: Ubuntu-x86_64(${{ matrix.build_type.type }}-${{ matrix.shared_libs.name }}-${{matrix.boost.version}}-${{ matrix.with_openssl.name }})
    name: >-
      Ubuntu-x86_64
      (${{ matrix.build_type.type }}, ${{ matrix.shared_libs.name }}, ${{matrix.boost.version}}, ${{ matrix.with_openssl.name }})

    steps:
      - name: Install Necessary Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y net-tools libssl-dev gdb curl
          sudo chmod -R ugo+rw /usr/local

      - uses: actions/checkout@v2

      - name: Download hazelcast-enterprise-tests.jar
        run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" https://raw.githubusercontent.com/hazelcast/private-test-artifacts/data/certs.jar > hazelcast-enterprise-5.2.0-tests.jar

      - name: Cache Thrift and Boost
        id: cache-thrift-boost
        uses: actions/cache@v3
        with:
          key: ${{ env.JOB_NAME }}-thrift-boost
          path: |
            /usr/local/include/boost
            /usr/local/include/thrift
            /usr/local/lib/cmake
            /usr/local/lib/*.so
            /usr/local/lib/pkgconfig

      - if: ${{ steps.cache-thrift-boost.outputs.cache-hit != 'true' }}
        name: Install Boost
        run: |
          sudo ./scripts/install-boost.sh ${{matrix.boost.version}}

      - if: ${{ steps.cache-thrift-boost.outputs.cache-hit != 'true' }}
        name: Install Thrift
        run: |
          sudo ./scripts/install-thrift.sh 0.13.0

      - name: Build & Install
        env:
          BUILD_DIR: build
          INSTALL: ON
          WARN_AS_ERR: ${{ matrix.build_type.warn_as_err }}
        run: |
          ./scripts/build-unix.sh                                          \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type.type }}             \
              -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/destination   \
              -DBUILD_SHARED_LIBS=${{ matrix.shared_libs.toggle }}         \
              -DWITH_OPENSSL=${{ matrix.with_openssl.toggle }}             \
              -DBUILD_TESTS=ON                                             \
              -DBUILD_EXAMPLES=OFF

      - name: Test
        if: ${{ inputs.run_tests || github.event_name == 'schedule' }}
        env:
          BUILD_DIR: build
          HAZELCAST_ENTERPRISE_KEY: ${{ secrets.HAZELCAST_ENTERPRISE_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          HZ_TEST_AWS_INSTANCE_PRIVATE_IP: ${{ secrets.HZ_TEST_AWS_INSTANCE_PRIVATE_IP }}
        run: |
          ulimit -c unlimited
          sudo sh -c "echo 'core' > /proc/sys/kernel/core_pattern"
          sudo sh -c "echo '1' > /proc/sys/kernel/core_uses_pid"

          ./scripts/test-unix.sh

      - name: Verify Installation
        env:
          BUILD_DIR: build-examples
        run: |
          ./scripts/verify-installation-unix.sh                          \
              -DCMAKE_PREFIX_PATH=${{ github.workspace }}/destination    \
              -DWITH_OPENSSL=${{ matrix.with_openssl.toggle }}
